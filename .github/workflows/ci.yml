name: Dart CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Dart
              uses: dart-lang/setup-dart@v1
              with:
                sdk: stable

            - name: Install dependencies
              run: dart pub get

            - name: Run tests
              run: dart test

            - name: Run analyze
              run: dart analyze
